<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="url(#gradient1)" opacity="0.1">
    <animate attributeName="r" from="250" to="260" dur="8s" repeatCount="indefinite" />
  </circle>
  <circle cx="400" cy="300" r="200" fill="url(#gradient2)" opacity="0.15">
    <animate attributeName="r" from="200" to="210" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Laptop -->
  <g id="laptop">
    <rect x="300" y="280" width="200" height="140" rx="5" fill="#333" />
    <rect x="310" y="290" width="180" height="120" rx="2" fill="#1E293B" />
    <rect x="250" y="420" width="300" height="15" rx="5" fill="#111" />
    <path d="M300 420 L300 280 L500 280 L500 420 L300 420" stroke="#444" stroke-width="2" />
    
    <!-- Screen Content -->
    <rect x="330" y="310" width="60" height="8" rx="1" fill="#38BDF8" />
    <rect x="330" y="325" width="140" height="4" rx="1" fill="#94A3B8" />
    <rect x="330" y="335" width="120" height="4" rx="1" fill="#94A3B8" />
    <rect x="330" y="345" width="140" height="4" rx="1" fill="#94A3B8" />
    <rect x="330" y="365" width="40" height="20" rx="3" fill="#0EA5E9" />
    
    <!-- Code Elements -->
    <rect x="360" y="290" width="100" height="10" rx="2" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="380" y="370" width="80" height="20" rx="2" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="1s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Connected Devices and Elements -->
  <g id="devices">
    <!-- Mobile Phone -->
    <rect x="560" y="340" width="50" height="90" rx="5" fill="#333" />
    <rect x="565" y="350" width="40" height="65" rx="2" fill="#1E293B" />
    <circle cx="585" cy="425" r="4" fill="#555" />
    
    <!-- Tablet -->
    <rect x="190" y="340" width="80" height="100" rx="5" fill="#333" />
    <rect x="195" y="350" width="70" height="80" rx="2" fill="#1E293B" />
    <circle cx="230" cy="435" r="4" fill="#555" />
    
    <!-- Floating Icons -->
    <!-- Document Icon -->
    <g id="doc-icon" transform="translate(520, 220)">
      <rect width="30" height="40" rx="2" fill="#4F46E5" opacity="0.9" />
      <rect x="5" y="8" width="20" height="2" rx="1" fill="white" />
      <rect x="5" y="14" width="15" height="2" rx="1" fill="white" />
      <rect x="5" y="20" width="20" height="2" rx="1" fill="white" />
      <animateTransform attributeName="transform" type="translate" 
        values="520,220; 525,215; 520,220" 
        dur="4s" repeatCount="indefinite" />
    </g>
    
    <!-- Image Icon -->
    <g id="img-icon" transform="translate(250, 200)">
      <rect width="40" height="30" rx="2" fill="#10B981" opacity="0.9" />
      <circle cx="10" cy="10" r="4" fill="white" />
      <path d="M5 20 L15 15 L25 22 L35 10" stroke="white" stroke-width="1.5" />
      <animateTransform attributeName="transform" type="translate" 
        values="250,200; 245,205; 250,200" 
        dur="5s" repeatCount="indefinite" />
    </g>
    
    <!-- Chart Icon -->
    <g id="chart-icon" transform="translate(450, 180)">
      <rect width="35" height="35" rx="2" fill="#EC4899" opacity="0.9" />
      <rect x="5" y="20" width="5" height="10" fill="white" />
      <rect x="15" y="15" width="5" height="15" fill="white" />
      <rect x="25" y="10" width="5" height="20" fill="white" />
      <animateTransform attributeName="transform" type="translate" 
        values="450,180; 455,175; 450,180" 
        dur="6s" repeatCount="indefinite" />
    </g>
    
    <!-- Connection Lines - Animating -->
    <path d="M400 320 L520 220" stroke="#4F46E5" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M400 320 L250 200" stroke="#10B981" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M400 320 L450 180" stroke="#EC4899" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M400 320 L585 385" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M400 320 L230 385" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Abstract Elements -->
  <g id="abstract-elements">
    <circle cx="150" cy="150" r="8" fill="#06B6D4" opacity="0.7">
      <animate attributeName="cy" values="150;140;150" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="650" cy="200" r="12" fill="#8B5CF6" opacity="0.7">
      <animate attributeName="cy" values="200;190;200" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="500" r="10" fill="#F43F5E" opacity="0.7">
      <animate attributeName="cy" values="500;510;500" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="450" r="8" fill="#FB923C" opacity="0.7">
      <animate attributeName="cy" values="450;460;450" dur="4.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F43F5E" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
  </defs>
</svg>